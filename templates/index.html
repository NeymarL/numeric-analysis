<!DOCTYPE html>
<html>
<head>
<title>在线图片降噪、修复平台</title>
<!-- Custom Theme files -->
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" media="all" />
<!-- Custom Theme files -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

</head>
<body>

<h1>在线图片降噪、修复平台</h1>

<div class="upload">

        <div class="login-form">

            <form id="upload" method="post" action="/upload_file" enctype="multipart/form-data">

                <div id="drop">
                    <a>上传文件</a>
                    <input type="file" name="upl" multiple />
                </div>

                <ul>
                <!-- The file uploads will be shown here -->
                </ul>

            </form>

        </div>

    <!-- JavaScript Includes -->
        <script src="{{ url_for('static', filename='js/jquery.knob.js') }}"></script>
    <!-- JavaScript Includes -->

    <!-- jQuery File Upload Dependencies -->
        <script src="{{ url_for('static', filename='js/jquery.ui.widget.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.iframe-transport.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.fileupload.js') }}"></script>
    <!-- jQuery File Upload Dependencies -->

    <!-- Main JavaScript file -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Main JavaScript file -->

    <div class="button">

    <div class="cancel"><a href="/lagrange">Lagrange</a></div>
    <div class="done"><a href="/run">修复</a></div>

    <div class="clear"> </div>

    </div>

</div>
